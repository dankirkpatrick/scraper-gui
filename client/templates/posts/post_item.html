<template name="postItem">
    <div class="post" {{attributes}}>
    <a href="#" class="upvote btn btn-default {{upvotedClass}}">â¬†</a>
    <div class="post-content">
        <h3><a href="{{url}}">{{title}}</a><span>{{domain}} - {{getSchedule schedule}} - {{scraper}} {{#if locationExists}}- Scraped{{/if}}</span></h3>
        <p>
            {{pluralize votes "Vote"}},
            submitted by {{author}},
            <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
            {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}

        </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="buttons btn btn-default">Discuss</a>
    {{#if ownPost}}<a href="#" class="buttons btn-scrape btn btn-default">Scrape</a>
    <a href="#" class="buttons btn-parse btn btn-default">Parse</a>{{/if}}
    </div>
</template>
